name: Test branch

on:
  pull_request:

jobs:
  check:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-cache-${{ runner.os }}-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        shell: bash
        run: yarn install --frozen-lockfile

      - name: Test
        run: |
          CI=true yarn test --testResultsProcessor=jest-junit

      - name: Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            junit.xml
