name: Test branch

on:
  pull_request:

jobs:
  check:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-cache-${{ runner.os }}-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        shell: bash
        run: yarn install --frozen-lockfile

#      - name: Test
#        run: |
#          CI=true yarn test --coverage --testLocationInResults --json --outputFile=report.json
#
#      - name: Report
#        uses: ArtiomTr/jest-coverage-report-action@v2
#        if: always()
#        with:
#          skip-step: all
#          coverage-file: report.json
#          base-coverage-file: report.json

      - name: Test
        run: |
          CI=true JEST_JUNIT_ADD_FILE_ATTRIBUTE=true yarn test ---reporters=default --reporters=jest-junit

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test
          path: junit.xml
          reporter: jest-junit

